<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    {% if title %}
        <title>Blog app-{{title}}</title>
    {% else %}
        <title>Blog app</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header">
        <nav class="navbar navbar-expand-lg  custom-nav">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">Blog App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav me-auto">
                            <a class="nav-item nav-link " aria-current="page" href="/home">Home</a>
                            <a class="nav-item nav-link " aria-current="page" href="/about">About</a>
                        </div>
                        <div class="navbar-nav">
                            <a class="nav-item nav-link " aria-current="page" href="#">Login</a>
                            <a class="nav-item nav-link " aria-current="page" href="#">Register</a>
                        </div>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
